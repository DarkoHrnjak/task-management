# config/packages/nelmio_cors.yaml
nelmio_cors:
  defaults:
    allow_origin: ['*']  # Change this to your allowed origins
    allow_headers: ['Content-Type', 'Authorization']
    allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'DELETE']
    max_age: 3600
  paths:
    '^/api/':
      allow_origin: ['*']  # Change this to your allowed origins
      allow_headers: ['Content-Type', 'Authorization']
      allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'DELETE']
      max_age: 3600
